 <!-- contact -->
<div class="fadeInDown">
<div class="container">
  <p><h><font  size="6"   ><b>Registration</b></font></h></p><br>

  <FORM name="form1" action="qrlseu.html" method="post" enctype="multipart/form-data" onSubmit="JavaScript:return fncinput();" onchange="JavaScript:return Checkemail('Emailre');">


    <label for="email" class="fadeIn first"><font size="4">Email</font></label><br>
    <input type="text" class="fadeIn first" id="Emailre" name="email"  placeholder="Your Email.. " onkeypress="return handleEnter(this, event)" > <br>
    
    <label for="fname" class="fadeIn second"><font size="4">Fist Name</font></label><br>
    <input type="text" class="fadeIn second" id="fnamere" name="firstname" placeholder="Your First Name.." onkeypress="return handleEnter(this, event)" ><br>

    <label for="lname" class="fadeIn third"><font size="4">Last Name</font></label><br>
    <input type="text" class="fadeIn third" id="lnamere" name="lastname" placeholder="Your Last Name.." onkeypress="return handleEnter(this, event)"><br>


    <label for="pass" class="fadeIn fouth"><font size="4">Password</font></label><br>
    <input type="password" class="fadeIn fouth" id="passre" name="pass" placeholder="Your Password.." onkeypress="return handleEnter(this, event)" ><br>

    <label for="cpass" class="fadeIn fifth"><font size="4">Confirm Password</font></label><br>
    <input type="password" class="fadeIn fifth" id="cpassre" name="cpass" placeholder="Confirm Your Password.." onkeypress="return handleEnter(this, event)" ><br>

    <input name="btnSubmit1" type="submit" value="Submit">
  </form>
